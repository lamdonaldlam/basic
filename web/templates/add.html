{% extends "structure.html" %}
{% block title %}
 Add
{% endblock %}
{% block content %}
<div>
    
    <form action="{{ url_for("finish")}}" method="POST">
        <input style="display: none;" type="text" name="type" id="type" value="{{status}}" readonly>
        <input style="display: none;" type="text" name="type" id="type" value="{{product.id}}" readonly>
        <div class="my-3">
            <div class="mx-3"><label>product name:</label><input type="text" name="p_name" id="p_name" value="{{product.product_name}}"><br></div>
            <div class="mx-3"><label>product type:</label><input type="text" name="p_type" id="p_type" value="{{product.product_type}}"><br></div>          
        </div>
        <div class="my-3">
            <div class="mx-3"><label>quantity:</label><input type="text" name="qty" id="qty" value="{{product.qty}}"><br></div>          
        </div>
        <div class="my-3">
            <div class="mx-3"><label>Remark:</label><input type="text" name="remark" id="remark" maxlength="50" size="30" value="{{product.remark}}"></div>
        </div>
        <div class="my-3 mx-3"><input type="submit"></div>
    </form>
</div>


{% endblock %}
